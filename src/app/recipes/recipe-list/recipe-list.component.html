<div class="row">
  <div class="col-xs-12">
    <button class="btn-success">New Recipe</button>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <a
        href="#"
        class="list-group-item clearfix"
        *ngFor="let recipeElement of recipes"
        ><div class="pull-left">
          <h4 class="list-group-item-heading">{{ recipeElement.name }}</h4>
          <p class="list-group-item-text">{{ recipeElement.description }}</p>
        </div>
        <span class="pull-right">
          <img
            [src]="recipeElement.imagePath"
            alt="{{ recipeElement.name }}"
            class="img-responsive"
            style="max-height: 50px"
          />
        </span>
      </a>
      <app-recipe-item></app-recipe-item>
    </div>
  </div>
</div>

<!-- 
    for img source, can use string interpolation or property binding
    string interpolation:
    img src = "{{recipeElement.imagePath}}"
    
    property binding:
    img [src]="recipeElement.imagePath"
 -->
